    #one {

    #two {
      height: 20vh;

      display: flex;
      position: relative;

    }
  </style>
  <title>24-Hour Clock</title>
</head>

<body>

  <div id="clock"></div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');

      var date = now.getDate();
      var day = now.toLocaleDateString('en-US', { weekday: 'short' });
      var month = now.toLocaleDateString('en-US', { month: 'short' });
      var year = now.getFullYear();


      var timeString = hours + ':' + minutes;
      var dateString = day + ', ' + date + ' ' + month + ' ' + year;


      /*document.getElementById('clock').textContent = timeString;*/

      document.getElementById('clock').innerHTML = `
            <div id="one">${timeString}</div>
            <div id="two">${dateString}</div>
        `;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial update
    updateClock();
  </script>

</body>
